group 'com.distributedleo'

apply plugin: 'java'

repositories {
    mavenCentral()
    maven {
        url 'http://dl.bintray.com/leonkyr/microservice-chassis/'
    }
}

dependencies {
    compile 'com.distributedleo.microservices:microservice-chassis:1.0'
    compile 'org.elasticsearch:elasticsearch:1.7.3'
    compile 'com.thedeanda:lorem:1.2'
}